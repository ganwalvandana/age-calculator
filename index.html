<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bebas+Neue&family=Dancing+Script:wght@400..700&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Lilita+One&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Revolution&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Ultra&display=swap"
            rel="stylesheet"
        />
        <title>Age calculator</title>
    </head>
    <body class="bg-body-secondary">
        <div class="container mt-5 p-5 bg-light-subtle" style="width: 1000px">
            <form id="form" novalidate>
                <div class="row m-5 justify-content-around">
                    <div class="col-3 ">
                        <label
                            for="day"
                            class="form-label text-uppercase text-secondary"
                            style="font-size: 1.5rem; font-weight: bold"
                            >Day</label
                        >
                        <input
                            type="number"
                            id="date"
                            min="1"
                            max="31"
                            placeholder="DD"
                            class="form-control p-3"
                            style="
                                font-size: 2rem;
                                width: 200px;
                                font-weight: bold;
                            "
                        />
                        <span class="errMessage"></span>
                    </div>
                    <div class="col-3">
                        <label
                            for="month"
                            class="form-label text-uppercase text-secondary"
                            style="font-size: 1.5rem; font-weight: bold"
                            >Month</label
                        >
                        <input
                            type="number"
                            id="month"
                            min="1"
                            max="12"
                            placeholder="MM"
                            class="form-control p-3"
                            style="
                                font-size: 2rem;
                                width: 200px;
                                font-weight: bold;
                            "
                        />
                        <span class="errMessage"></span>
                    </div>
                    <div class="col-3">
                        <label
                            for="year"
                            class="form-label text-uppercase text-secondary"
                            style="font-size: 1.5rem; font-weight: bold"
                            >Year</label
                        >
                        <input
                            type="number"
                            id="year"
                            minlength="1"
                            maxlength="4"
                            placeholder="YYYY"
                            class="form-control p-3"
                            style="
                                font-size: 2rem;
                                width: 200px;
                                font-weight: bold;
                            "
                        />
                        <span class="errMessage"></span>
                    </div>
                </div>
                <div class="row m-5">
                    <div class="col-9">
                        <hr class="m-5" />
                    </div>
                    <div class="col">
                        <button
                            id="submitBtn"
                            class="rounded-circle text-light m-3 px-5 py-4 border-0"
                            style="font-size: 2rem; background-color: purple"
                        >
                            <i class="bi bi-arrow-down"></i>
                        </button>
                    </div>
                </div>
            </form>
            <div class="m-5 ">
                <p><span id="years">--</span> years</p>
                <p><span id="months">--</span> months</p>
                <p><span id="days">--</span> days</p>

            </div>
        </div>

        <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
